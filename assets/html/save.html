<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save</title>
    <link rel="stylesheet" href="/assets/static/style.css">
    <link rel="icon" href="/assets/img/hangman.png">
</head>

<body>
    <header>
        <div> <img src="/assets/img/hangman.png" height="100" width="100" ></div>
        <div> <a href="../hangman"><strong>Hangman</strong></a> </div> 
        <div> <img src="/assets/img/hangman.png" style="opacity: 0;" height="100" width="100"> </div>
    </header>
    
    <div class="back">
        <a href="../hangman/{{.CurrentDiff}}"><img src="/assets/img/back.png" width="60"></a>
    </div>

    <main>
        <form action="/saveform" method="post" style="display: flex; flex-direction: column; align-items: center;">
            <div>
                <label for="pseudo" style="font-size: 45px; "><strong>{{.Pseudo}}</strong>'s Save</label>
            </div>
            <br><br><br><br>

            <button class="buttonsave" type="submit" id="savenumber" name="number" value="1" >
                {{if .Exist1}}<p>Save 1 | Revealed Word: {{.RevealdWord1}} | Difficulty: {{.Difficulty1}} | Try Left: {{.Tryleft1}}</p>{{end}}
                {{if not .Exist1}} <p>Save 1 | Empty</p> {{end}}
            </button>
            <br><br>

            <button class="buttonsave" type="submit" id="savenumber" name="number" value="2" >
                {{if .Exist2}}<p>Save 2 | Revealed Word: {{.RevealdWord2}} | Difficulty: {{.Difficulty2}} | Try Left: {{.Tryleft2}}</p>{{end}}
                {{if not .Exist2}} <p>Save 2 | Empty</p> {{end}}
            </button>
            <br><br>

            <button class="buttonsave" type="submit" id="savenumber" name="number" value="3" >
                {{if .Exist3}}<p>Save 3 | Revealed Word: {{.RevealdWord3}} | Difficulty: {{.Difficulty3}} | Try Left: {{.Tryleft3}}</p>{{end}}
                {{if not .Exist3}} <p>Save 3 | Empty</p> {{end}}
            </button>
            <br><br>

            <button class="buttonsave" type="submit" id="savenumber" name="number" value="4" >
                {{if .Exist4}}<p>Save 4 | Revealed Word: {{.RevealdWord4}} | Difficulty: {{.Difficulty4}} | Try Left: {{.Tryleft4}}</p>{{end}}
                {{if not .Exist4}} <p>Save 4 | Empty</p> {{end}}
            </button>
            <br><br>

            <button class="buttonsave" type="submit" id="savenumber" name="number" value="5" >
                {{if .Exist5}}<p>Save 5 | Revealed Word: {{.RevealdWord5}} | Difficulty: {{.Difficulty5}} | Try Left: {{.Tryleft5}}</p>{{end}}
                {{if not .Exist5}} <p>Save 5 | Empty</p> {{end}}
            </button>

        </form>
    </main>

</body>
